<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body class="flex-algin-center">
    <div class="clock flex-algin-center">
        <div class="indicates" indicate="1"></div>
        <div class="indicates" indicate="2"></div>
        <div class="indicates" indicate="4"></div>
        <div class="indicates" indicate="5"></div>
        <div class="indicates" indicate="7"></div>
        <div class="indicates" indicate="8"></div>
        <div class="indicates" indicate="10"></div>
        <div class="indicates" indicate="11"></div>

        <div class="numbers" number="12">12</div>
        <div class="numbers" number="3">3</div>
        <div class="numbers" number="6">6</div>
        <div class="numbers" number="9">9</div>

        <div class="second-hand"></div>
        <div class="minute-hand"></div>
        <div class="hour-hand"></div>
        <div id="brand-1" class="brand">Jikan</div>
        <div id="brand-2" class="brand">QUARTZ</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
        integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
